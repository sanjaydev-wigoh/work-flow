<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Migrator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.2rem;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            text-align: left;
        }

        input[type="url"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[type="url"]:invalid {
            border-color: #e74c3c;
        }

        .migrate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-width: 180px;
        }

        .migrate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .migrate-btn:active {
            transform: translateY(0);
        }

        .migrate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .migrate-btn .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        .migrate-btn.loading .spinner {
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .file-list {
            text-align: left;
            margin-top: 15px;
        }

        .file-list h4 {
            margin-bottom: 10px;
            color: #155724;
        }

        .file-list ul {
            list-style: none;
            padding: 0;
        }

        .file-list li {
            background: #f8f9fa;
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 6px;
            border-left: 3px solid #28a745;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9rem;
        }

        .stats {
            background: #e8f4f8;
            border: 1px solid #bee5eb;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .stats h4 {
            color: #0c5460;
            margin-bottom: 10px;
        }

        .stats p {
            margin: 5px 0;
            color: #0c5460;
            font-size: 0.9rem;
        }

        .input-description {
            font-size: 0.85rem;
            color: #666;
            margin-top: 5px;
            font-style: italic;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .migrate-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ HTML Migrator</h1>
        <p class="subtitle">Extract HTML and computed styles from separate sources</p>
        
        <form id="migrateForm">
            <div class="input-group">
                <label for="htmlUrlInput">HTML Content URL</label>
                <input 
                    type="url" 
                    id="htmlUrlInput" 
                    name="htmlUrl" 
                    placeholder="https://example.com/page.html"
                    required
                >
                <p class="input-description">URL to fetch the HTML content (body elements only)</p>
            </div>
            
            <div class="input-group">
                <label for="stylesUrlInput">Computed Styles JSON URL</label>
                <input 
                    type="url" 
                    id="stylesUrlInput" 
                    name="stylesUrl" 
                    placeholder="https://example.com/computed-styles.json"
                    required
                >
                <p class="input-description">URL to fetch the computed styles JSON data</p>
            </div>
            
            <button type="submit" class="migrate-btn" id="migrateBtn">
                <span class="spinner"></span>
                <span class="btn-text">Migrate Content</span>
            </button>
        </form>
        
        <div class="message" id="message"></div>
    </div>

    <script>
        const form = document.getElementById('migrateForm');
        const htmlUrlInput = document.getElementById('htmlUrlInput');
        const stylesUrlInput = document.getElementById('stylesUrlInput');
        const migrateBtn = document.getElementById('migrateBtn');
        const btnText = document.querySelector('.btn-text');
        const message = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const htmlUrl = htmlUrlInput.value.trim();
            const stylesUrl = stylesUrlInput.value.trim();
            
            if (!htmlUrl || !stylesUrl) {
                showMessage('Please enter both HTML URL and Computed Styles JSON URL', 'error');
                return;
            }

            console.log('üöÄ Starting migration request...');
            console.log('HTML URL:', htmlUrl);
            console.log('Styles URL:', stylesUrl);
            console.log('Timestamp:', new Date().toISOString());

            // Start loading state
            setLoadingState(true);
            hideMessage();

            try {
                console.log('üì§ Sending POST request to /migrate...');
                
                const requestBody = { 
                    htmlUrl: htmlUrl,
                    stylesUrl: stylesUrl 
                };
                console.log('Request body:', requestBody);
                
                const response = await fetch('/migrate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                console.log('üì• Response received:');
                console.log('Status:', response.status);
                console.log('Status Text:', response.statusText);
                console.log('Headers:', Object.fromEntries(response.headers.entries()));

                const result = await response.json();
                console.log('Response JSON:', result);

                if (response.ok) {
                    console.log('‚úÖ Migration successful!');
                    showMessage('Migration completed successfully!', 'success', result.stats);
                } else {
                    console.error('‚ùå Migration failed with status:', response.status);
                    throw new Error(result.message || `HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                console.error('‚ùå CLIENT ERROR OCCURRED:');
                console.error('Error type:', error.name);
                console.error('Error message:', error.message);
                console.error('Error stack:', error.stack);
                console.error('Full error object:', error);
                
                let errorMessage = 'Migration failed: ';
                
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    errorMessage += 'Cannot connect to server. Make sure the server is running on port 3000.';
                    console.error('üí° SUGGESTION: Check if the server is running with "npm start"');
                } else if (error.message.includes('Failed to fetch')) {
                    errorMessage += 'Network error. Server might be down or unreachable.';
                    console.error('üí° SUGGESTION: Verify server is running and check console for server errors');
                } else {
                    errorMessage += error.message;
                }
                
                showMessage(errorMessage, 'error');
            } finally {
                console.log('üîÑ Cleaning up...');
                setLoadingState(false);
                console.log('‚úÖ Request completed\n');
            }
        });

        function setLoadingState(loading) {
            if (loading) {
                migrateBtn.disabled = true;
                migrateBtn.classList.add('loading');
                btnText.textContent = 'Processing...';
            } else {
                migrateBtn.disabled = false;
                migrateBtn.classList.remove('loading');
                btnText.textContent = 'Migrate Content';
            }
        }

        function showMessage(text, type, stats = null) {
            message.className = `message ${type}`;
            message.style.display = 'block';
            
            let content = `<p>${text}</p>`;
            
            // Add stats if available
            if (stats && type === 'success') {
                content += `
                    <div class="stats">
                        <h4>Migration Statistics:</h4>
                        <p><strong>Components Extracted:</strong> ${stats.componentsExtracted}</p>
                        <p><strong>Target IDs Found:</strong> ${stats.targetIdsFound}</p>
                        <p><strong>Original HTML File:</strong> ${stats.originalHtmlFile}</p>
                        <p><strong>Extracted At:</strong> ${new Date(stats.extractedAt).toLocaleString()}</p>
                    </div>
                `;
                
                content += `
                    <div class="file-list">
                        <h4>Files created:</h4>
                        <ul>
                            <li>üìÑ ${stats.originalHtmlFile}</li>
                            <li>üìÅ components/ folder with extracted components</li>
                            <li>üé® JSON files with computed styles</li>
                        </ul>
                    </div>
                `;
            }
            
            message.innerHTML = content;
        }

        function hideMessage() {
            message.style.display = 'none';
        }

        // Auto-focus the first input field
        htmlUrlInput.focus();

        // Add connection test on page load
        window.addEventListener('load', async () => {
            try {
                console.log('üîç Testing server connection...');
                const response = await fetch('/health');
                if (response.ok) {
                    const health = await response.json();
                    console.log('‚úÖ Server connection successful:', health);
                } else {
                    console.warn('‚ö†Ô∏è  Server health check failed:', response.status);
                }
            } catch (error) {
                console.error('‚ùå Cannot connect to server:', error.message);
                console.error('üí° Make sure to run "npm start" in your terminal');
            }
        });
    </script>
</body>
</html>
